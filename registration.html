<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Registration Form</title>
  </head>
    <h3>Registration Form</h3>
  <body>
    
        <table>
          
          <tr>
            <td>Name</td>
            <td>
                <input type="text" 
                       id="fname" 
                       name="fname"
                       placeholder="First name"
                       />
                <input type="text" 
                       id="lname" 
                       name="lname"
                       placeholder="Last name"
                       />
            </td>
          </tr>

          <tr colspan ="2">
            <td>Email Adress</td>
            <td>
              <input type="text" id="email" name="email" placeholder="jdoe@uic.edu.ph"/>
            </td>
          </tr>
          
          <tr colspan="2">
            <td>Password</td>
            <td><input type="password" id="enPassword" name="enPassword" /></td>
          </tr>

          <tr colspan="2">
            <td>Confirm Password</td>
            <td><input type="password" id="conPassword" name="conPassword" /></td>
          </tr>

          <tr colspan = "2">
            <td>Contact Number</td>
            <td><input type="text" name="country code" placeholder="Country Code"  value="+639"/></td>  
          </tr>
          
          <tr colspan="2">
            <td>Gender</td>
            <td>
              <input type="radio" 
                     id="mgender" 
                     name="mgender"
                     value = "Make"
                     selected="selected"/>
              <label for="mgender">Male</label>

              <input type="radio"
                     id="fgender"
                     name="fgender"
                     value="Female"/>
              <label for="fgender">Female</label>            
            </td>
          </tr>

          <tr>
            <td colspan="2">
              Register as
              <select name="drpType" id="drpType">
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Staff">Staff</option>
                <option value="Admin">Admin</option>
              </select>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="checkbox" 
                     id="cbxPolicy1"
                     name="cbxPolicy1"
                     value="I have read the university privacy policy"/>
              <label for="cbxPolicy1">I have read the university pricvacy policy</label>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="checkbox" 
                     id="cbxPolicy2"
                     name="cbxPolicy2"
                     value="I agree with the university privacy policy"/>
              <label for="cbxPolicy2">I agree with the university privacy policy</label>
            </td>
          </tr>  
          
          <tr colspan="2">
            <td>Attach your 2x2 photo</td>
            <td align="right"><input type="file"/></td>
          </tr>

          <tr colspan="2" align="center">
            <td>
              <button type="reset" value="Reset">Reset</button>
            </td>
            <td>
              <button type="submit" value="Submit">Submit</button>
            </td>
          </tr>
          
      </table>
  
  </body>
</html>
