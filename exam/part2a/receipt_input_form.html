<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Input Form</title>
    <link rel="stylesheet" href="css/styleinput.css">
</head>
<body>
    <div class="upper">
        <h1>INVOICE</h1>
        <br>
        <table class="t1">
            <tbody>
                <tr>
                    <th align="left">Company Name:</th>
                    <th align="right">Customer Company Name:</th>
                </tr>
                <tr>
                    <th align="left"><input type="text"></th>
                    <th align="right"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left">Address:</th>
                    <th align="right">Contact Name:</th>
                </tr>
                <tr>
                    <th align="left"><input type="text"></th>
                    <th align="right"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left">Phone:</th>
                    <th align="right">Address:</th>
                </tr>
                <tr>
                    <th align="left"><input type="text"></th>
                    <th align="right"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left">Email:</th>
                    <th align="right">Phone:</th>
                </tr>
                <tr>
                    <th align="left"><input type="text"></th>
                    <th align="right"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left">Website:</th>
                    <th align="right">Email:</th>
                </tr>
                <tr>
                    <th align="left"><input type="text"></th>
                    <th align="right"><input type="text"></th>
                </tr>
            </tbody>
        </table>
        <table class="t2">
            <tbody>
                <tr class="details" align="left">
                    <th>
                        <td>Invoice Number:<input type="number" placeholder="Enter number"></td>
                    </th>
                    <th>
                        <td>Issue Date:<input type="date"></td>
                    </th>
                    <th>
                        <td>Expiry Date:<input type="date"></td>
                    </th>
                </tr>
            </tbody>
        </table>
        <table class="t3">
            <tr class="top">
                <th>Item #</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
            <tr>
                <th><input type="number" size="6"></th>
                <th><input type="text" size="10"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
                <th><input type="number" size="6"></th>
            </tr>
        </table>
        <div class="footer">
            <table class="t5">
                <tbody>
                    <tr>
                        <th>Subtotal</th>
                        <th><input type="number" size="6"></th>
                    </tr>
                    <tr>
                        <th>Tax</th>
                        <th><input type="number" size="6"></th>
                    </tr>
                </tbody>
            </table>
            <br>
            <table class="t6">
                <tr>
                    <th class="total">TOTAL</th>
                    <th><input type="number" size="6"></th>
                </tr>
            </table>
        </div>
        <table class="t4">
            <tbody>
                <tr align="left">
                    <th>Additional Comments:</th>
                </tr>
                <tr class="box" align="left"> 
                    <th><input type="text" placeholder="Enter your comments here..." size="40"></th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
