<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Web View</title>
    <link rel="stylesheet" href="css/styleweb.css">
</head>
<body>
    <div class="upper">
        <h1>INVOICE</h1>
        <br>
        <table class="t1">
            <tbody>
                <tr>
                    <th align="left">Company Name</th>

                </tr>

                    <th align="right">Email</th>
                </tr>
            </tbody>
        </table>
        <table class="t2">
            <tbody>
                <tr class="details" align="left">
                    <th>Invoice Number:</th>
                    <th>Issue Date:</th>
                    <th>Expiry Date:</th>

            </tbody>
        </table>

                <tbody>
                    <tr>
                        <th>Subtotal</th>
                        <th> </th>
                    </tr>
                    <tr>
                        <th>Tax</th>
                        <th> </th>
                    </tr>
                </tbody>
            </table>
            <br>
            <table class="t6">
                <tr>
                    <th class="total">TOTAL</th>
                    <th> </th>

            </table>
